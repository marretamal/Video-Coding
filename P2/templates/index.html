<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Processing Playground</title>

    <!-- Fun Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #141e30, #243b55, #3f4c6b, #1e3c72);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            display: flex;
            justify-content: center;
            padding: 40px;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 900px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.08);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            font-size: 2.6rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #ffdf6c;
            text-shadow: 0px 2px 10px rgba(255,255,255,0.2);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            margin-top: 30px;
            color: #ffe7a3;
        }

        .card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 6px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: #fff;
        }

        label {
            font-weight: 500;
        }

        button {
            width: 100%;
            margin-top: 12px;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            background-color: #ffdf6c;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffeaa3;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Video Processing Playground</h1>

    <!-- TRANSCODING -->
    <div class="section-title">üé¨ Video Transcoding</div>
    <div class="card">
        <form action="/transcode-video" method="post" enctype="multipart/form-data">
            <label>Select video:</label>
            <input type="file" name="file" accept="video/*" required>

            <label>Select codec:</label>
            <select name="codec">
                <option value="vp8">VP8</option>
                <option value="vp9">VP9</option>
                <option value="h265">H.265</option>
                <option value="av1">AV1</option>
            </select>

            <button type="submit">Transcode Video</button>
        </form>
    </div>

    <!-- ENCODING LADDER -->
    <div class="section-title">üìê Encoding Ladder Generator</div>
    <div class="card">
        <form action="/encoding-ladder" method="post" enctype="multipart/form-data">
            <label>Upload video:</label>
            <input type="file" name="file" accept="video/*" required>

            <button type="submit">Generate Ladder ZIP</button>
        </form>
    </div>

    <!-- VIDEO INFO -->
    <div class="section-title">üîç Inspect Video Metadata</div>
    <div class="card">
        <form action="/video-info" method="post" enctype="multipart/form-data">
            <label>Upload video:</label>
            <input type="file" name="file" accept="video/*" required>

            <button type="submit">Show Info</button>
        </form>
    </div>


</div>
</body>
</html>
